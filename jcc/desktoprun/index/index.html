<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
  <title>贾贾云课堂（资源版本：1.0.0）</title>
  <link rel="stylesheet" href="style.css">

  <style>
    /*--预设--*/
    body {
      padding: 0px;
      margin: 0px;
    }
  </style>

</head>

<body>


  <div class="menu_container">
    <input type="checkbox" name="open" id="open">
    <label for="open" class="bt">
      <span></span>
      <span></span>
      <span></span>
    </label>
    <ul class="menu">
      <li style="--i:1">
        <a href="#">
          首页
        </a>
      </li>
      <li style="--i:2">
        <a href="#">
          学习
        </a>
      </li>
      <li style="--i:3">
        <a href="#">
          互动课堂
        </a>
      </li>
      <li style="--i:4">
        <a href="#">
          我的
        </a>
      </li>
    </ul>
  </div>

  <div class="container nvbar">
    <section class="tab_bar">
      <div class="tab">
        <i class="iconfont icon-home"></i>
      </div>
      <div class="tab">
        <i class="iconfont icon-category"></i>
      </div>
      <div class="tab middle">
        <div style="--angle:-45deg" class="add"><i class="iconfont icon-photo"></i></div>
        <div style="--angle:0deg" class="add"><i class="iconfont icon-doc"></i></div>
        <div style="--angle:45deg" class="add"><i class="iconfont icon-video"></i></div>
      </div>
      <div class="tab">
        <i class="iconfont icon-cart"></i>
      </div>
      <div class="tab">
        <i class="iconfont icon-my"></i>
      </div>
    </section>
  </div>
  </div>
  <script>
    let tab_middle = document.querySelector('.middle');
    // console.log(tab_middle);

    tab_middle.addEventListener('click', (e) => {
      tab_middle.classList.toggle('open');
    });

  </script>
</body>

</script>

</html>
