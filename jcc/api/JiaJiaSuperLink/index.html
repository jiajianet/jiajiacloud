<!DOCTYPE HTML>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width" />
  <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
  <title>串口蓝牙入口</title>
  <link rel="stylesheet" type="text/css" href="css/api.css" />
  <script type="text/javascript" src="script/vue.js"></script>
  <style>
    body {
      padding: 10px 5px;
      width: auto;
    }

    p {
      color: #999;
      padding: 5px;
    }

    a {
      margin-left: 10px;
    }

    input[type=text] {
      border: 1px solid #ccc;
      padding: 4px;
    }
    .btn {
            color: #06AE56;
            background-color: #F2F2F2;
            position: relative;
            display: block;
            width: 184px;
            margin-left: auto;
            margin-right: auto;
            padding: 8px 24px;
            box-sizing: border-box;
            font-weight: 700;
            font-size: 17px;
            text-align: center;
            text-decoration: none;
            line-height: 1.41176471;
            border-radius: 4px;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
            overflow: hidden;
        }

        .btn:active {
            background-color: #D9D9D9;
        }
  </style>
</head>

<body>
  <div id="app" style="padding: 20px 5px;">
    <a href="./bluetooth.html">贾贾SuperLink协议测试</a><br><br><br>

    其他链路连接地址: <input type="text" id="url" style="width:240px;" placeholder="http://xxx.xxx.xxx" /><br>
    <a id="toGo" type="a" onclick="goSelf()">前往</a>
  </div>

  <script type="text/javascript">
    let initUrl = window.localStorage.getItem("url");
    if (initUrl) {
      document.getElementById("url").value = initUrl;
    }
    
    function goSelf() {
      let url = document.getElementById("url").value.trim();
      if (!url) {
        alert("请输入网址");
        return;
      }
      window.localStorage.setItem("url", url);
      location.href = url;
    }
  </script>
</body>

</html>
