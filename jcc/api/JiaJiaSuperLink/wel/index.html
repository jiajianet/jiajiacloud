<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../libs/dialog.css">
    <style>
        .page__hd {
            padding: 20px;
        }

        .page__title {
            text-align: left;
            font-size: 20px;
            font-weight: 400;
        }

        .page__desc {
            margin-top: 4px;
            color: rgba(0, 0, 0, .5);
            text-align: left;
            font-size: 14px;
        }

        .btn {
            color: #06AE56;
            background-color: #F2F2F2;
            position: relative;
            display: block;
            width: 184px;
            margin-left: auto;
            margin-right: auto;
            padding: 8px 24px;
            box-sizing: border-box;
            font-weight: 700;
            font-size: 17px;
            text-align: center;
            text-decoration: none;
            line-height: 1.41176471;
            border-radius: 4px;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
            overflow: hidden;
        }

        .btn:active {
            background-color: #D9D9D9;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <div>
        <div class="page__hd">
            <h1 class="page__title">Toast</h1>
            <p class="page__desc">吐司</p>
        </div>
        <div>
            <a class="btn" onclick="showToast();">Toast</a>
        </div>
        <div class="page__hd">
            <h1 class="page__title">Alert</h1>
            <p class="page__desc">提示</p>
        </div>
        <div>
            <a class="btn" onclick="showAlert();">Alert</a>
        </div>
        <div class="page__hd">
            <h1 class="page__title">Confirm</h1>
            <p class="page__desc">对话</p>
        </div>
        <div>
            <a class="btn" onclick="showConfirm();">Confirm</a>
        </div>
    </div>
</body>
<script src="../libs/dialog.js"></script>
<script>
    var toast = new aToast()
    var alert = new aAlert()
    var confirm = new aConfirm()

    function showToast() {
        toast.show({
            text: '下载中',
            loading: true,
            onShow: function () {
                console.log('打开了toast1');
                setTimeout(function () {
                    toast.show({
                        text: '加载完成',
                        duration: 2000,
                        onHide: function () {
                            console.log('关闭了toast2')
                        }
                    })
                }, 3000)
            }
        })
    }

    function showAlert() {
        alert.show({
            title: '提示标题',
            content: '提示内容',
            btnText: '我知道了',
            onShow: function () {
                console.log('打开了alert')
            },
            onHide: function () {
                console.log('关闭了alert')
            }
        })
    }

    function showConfirm() {
        confirm.show({
            title: '提示标题',
            content: '提示内容',
            btns: [{
                callback: function (instance) {
                    instance.close = false;
                    console.log('点击了确定按钮，但不会关闭弹窗');
                }
            }, {
                text: '不需要',
                callback: function () {
                    console.log('点击了不需要按钮');
                }
            }],
            onShow: function () {
                console.log('打开了confirm')
            }
        })
    }
</script>

</html>
