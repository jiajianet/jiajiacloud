<style>
    /*--预设--*/
    body {
        padding: 0px;
        margin: 0px;
    }

    #lyrow,
    #lyrow input,
    #lyrow textarea {
        font-size: 12px;
        font-family: 'Microsoft YaHei', '微软雅黑', MicrosoftJhengHei, '华文细黑', STHeiti, MingLiu;
    }

    #lyrow {
        height: 100vh;
        width: 100vw;
    }

    #lyrow div {
        min-height: 18px;
    }

    #lyrow input,
    #lyrow textarea {
        border: rgb(235, 235, 235) 1px solid;
        border-radius: 3px;
        padding: 5px 8px;
        outline: 0;
    }

    #lyrow input:hover,
    #lyrow textarea:hover {
        border: 1px solid #6bc1f2;
    }

    /*--编辑--*/
    #lyrow .bt {
        width: auto;
        height: 15%;
        flex-direction: row;
        display: flex !important;
        justify-content: flex-start;
        align-items: center;
        padding: 0 0 0 5%;
    }

    #lyrow .bttex {
        font-weight: bold;
    }

    #lyrow .text {
        width: 95%;
        height: 80%;
        padding: 0 0 0 5%;
    }

    #lyrow .zwlic {
        overflow-x: auto;
        overflow-y: auto;
        position: static;
        flex-direction: row;
        align-items: flex-start;
        align-content: flex-start;
        user-select: none;
        white-space: pre-line;
        text-align: justify;
        vertical-align: text-top;
        width: 90%;
        max-width: 90%;
        flex-wrap: wrap;
        display: flex !important;
        max-height: 100%;
        height: 100%;
    }
</style>
<link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css">
<div id="lyrow">
    <div class="bt">
        <h1 class="bttex">收集个人信息清单</h1>
    </div>
    <div class="text">
        <span class="zwlic">更新时间：2022/04/28
            <br>在满足服务需求和业务功能时，我们可能会收集一些信息。目前我们涉及的信息收集汇总如下：
            <br>· 设备信息
            <br>设备制造商，设备型号，系统类型，系统版本，设备标识，UI模式，运营商，屏幕高度，屏幕宽度，是否ROOT/越狱
            <br>
            <br>· 网络信息
            <br>连接类型
            <br>
            <br>· 位置信息
            <br>粗略的位置信息（区县级别）
            <br>
            <br>合作伙伴收集的信息请参考《第三方共享信息清单》和《第三方 SDK 列表》
        </span>
    </div>
</div>
