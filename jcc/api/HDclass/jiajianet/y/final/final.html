<style>
    /*--预设--*/
    body {
        padding: 0px;
        margin: 0px;
    }

    #lyrow,
    #lyrow input,
    #lyrow textarea {
        font-size: 12px;
        font-family: 'Microsoft YaHei', '微软雅黑', MicrosoftJhengHei, '华文细黑', STHeiti, MingLiu;
    }

    #lyrow {
        height: 100vh;
        width: 100vw;
    }

    #lyrow div {
        min-height: 18px;
    }

    #lyrow input,
    #lyrow textarea {
        border: rgb(235, 235, 235) 1px solid;
        border-radius: 3px;
        padding: 5px 8px;
        outline: 0;
    }

    #lyrow input:hover,
    #lyrow textarea:hover {
        border: 1px solid #6bc1f2;
    }

    /*--编辑--*/
    #lyrow .top {
        height: 50px !important;
        flex-direction: row;
        display: flex !important;
        justify-content: flex-start;
        align-items: center;
        align-content: flex-start;
        align-self: flex-start;
        overflow-x: auto;
        overflow-y: auto;
        position: static;
        width: 100%;
    }

    #lyrow .backbutton {
        padding: 0 10px 0 10px;
        font-size: 18px;
        user-select: none;
    }

    #lyrow .video {
        width: 100%;
        user-select: none;
    }

    #lyrow .user {
        width: 100%;
        padding: 5% 0 19px 0;
        justify-content: flex-start;
        flex-direction: row;
        display: flex !important;
        position: relative;
    }

    #lyrow .usericon {
        padding: 0 0 0 5%;
        position: relative;
        top: 7px;
        flex-direction: row;
        justify-content: flex-start;
        align-self: flex-start;
        user-select: none;
    }

    #lyrow .label {
        color: rgba(0, 0, 0, 1);
        user-select: none;
        position: relative;
        flex-direction: row;
        padding: 0 0 0 3%;
        float: none;
        max-width: 106px;
        bottom: 26px;
        font-weight: bold;
        font-size: 14px;
        right: 13%;
        top: 8px;
    }

    #lyrow .userinfo {
        position: relative;
        left: 5%;
        top: 27px;
    }

    #lyrow .text {
        padding: 0 0 0 6%;
        user-select: none;
        text-align: left;
        flex-direction: row;
        display: flex !important;
    }

    #lyrow .tick {
        position: relative;
        bottom: 36px;
        font-size: 16px;
        left: 21%;
        top: 14px;
    }

    #lyrow .tickt {
        user-select: none;
        position: relative;
        bottom: 36px;
        left: 23%;
        top: 14px;
    }
</style>
<link rel="stylesheet" href="http://apps.bdimg.com/libs/fontawesome/4.2.0/css/font-awesome.min.css">

    <div class="smart-player-embed-container">

            webkitAllowFullScreen mozallowfullscreen allowFullScreen></iframe>
    </div>
    <div class="user">
        <img src="../../../images/jiajianet.png" class="usericon" width="36" height="36">
        <span class="userinfo">3.6万订阅</span>
        <span class="label">贾贾网络官方</span>
        <i class="tick fa fa-check"> </i>
        <span class="tickt">已订阅</span>
    </div>
    <span class="text">本节课快速简单上手编写实用对话框小程序，快来学习吧！</span>
</div>

        });

        api.addEventListener({
            name: 'navitembtn'
        }, function (ret, err) {
            if (ret.type == 'left') {
                api.closeWin();
            }
            if (ret.type == 'right') {
                alert('功能开发中，敬请期待！')
            }
        });
        var NotifySt = $api.getStorage('NotifyEnabled');
        if (NotifySt == "1") {

            var notification = api.require('customNotification');
            notification.sendNotification({
                channelId: 'chat',
                channelName: '状态通知',
                smallIcon: 'widget://icon200px.png',
                bigIcon: 'widget://icon.png',
                title: '贾贾云课堂状态通知',
                msgOne: { text: '拥有的课程', num: 6 },
                msgTwo: { text: '正在学习的', num: 1 },
                msgThree: { text: '帮助服务', num: 1 },
                msgFour: { text: '其他消息', num: 0 }
            }, function (ret) {
                if (ret.code == 0) {

                }
            });

        }
    }
</script>
