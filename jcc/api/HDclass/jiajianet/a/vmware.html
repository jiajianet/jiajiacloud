        /*--预设--*/ 
        body { padding:0px;margin: 0px; } 
        #lyrow, #lyrow input, #lyrow textarea { font-size:12px;font-family: 'Microsoft YaHei', '微软雅黑', MicrosoftJhengHei, '华文细黑', STHeiti, MingLiu; }

        /*--编辑--*/ 
        #lyrow .top { height:50px !important;flex-direction:row;display:flex !important;justify-content:flex-start;align-items:center;align-content:flex-start;align-self:flex-start;overflow-x:auto;overflow-y:auto;position:static;width:100%; }

        #lyrow .label { color:rgba(0, 0, 0, 1);user-select:none;position:relative;flex-direction:row;padding:0 0 0 3%;float:none;max-width:106px;bottom:26px;font-weight:bold;font-size:14px;right:13%;top:8px; } 
        #lyrow .userinfo { position:relative;left:5%;top:27px; } 
        #lyrow .text { padding:0 6% 0 6%;user-select:none;text-align:left;flex-direction:row;display:flex !important; } 
        #lyrow .tick { position:relative;bottom:36px;font-size:16px;left:21%;top:14px; } 
        #lyrow .tickt { user-select:none;position:relative;bottom:36px;left:23%;top:14px; }
